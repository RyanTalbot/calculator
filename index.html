<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="calc-heading">Odin's Calculator</div>
        <div class="calc-display">1234</div>
        <div class="calc-buttons">
          <button class="num-1" type="button">1</button>
          <button class="num-2" type="button">2</button>
          <button class="num-3" type="button">3</button>
          <button class="num-4" type="button">4</button>
          <button class="num-5" type="button">5</button>
          <button class="num-6" type="button">6</button>
          <button class="num-7" type="button">7</button>
          <button class="num-8" type="button">8</button>
          <button class="num-9" type="button">9</button>
          <button class="num-0" type="button">0</button>
          <button class="plus-btn" type="button">+</button>
          <button class="sub-btn" type="button">-</button>
          <button class="multiply-btn" type="button">*</button>
          <button class="divide-btn" type="button">/</button>
          <button class="equals" type="button">=</button>
          <button class="decimal" type="button">.</button>
          <button class="clear" type="button">AC</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
